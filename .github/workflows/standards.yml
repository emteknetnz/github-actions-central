name: standards

on:
  push:
  workflow_dispatch:

jobs:
  standards:
    name: Standards
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: yaml

      - name: Standards
        run: |
          pwd
          ls
          php standards/scan.php
